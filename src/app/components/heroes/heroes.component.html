<h1>Heroes</h1>
<hr/>

<div class="row">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">
            Nuevo Heroe
        </button>
    </div>
</div>
<br/>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Casa</th>
                        <th class="text-right w120">Opciones</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ heroes[k].nombre }}</td>
                        <td>{{ heroes[k].casa }}</td>
                        <td class="text-right w120">
                            <button [routerLink]="['/heroe', k]" class="btn btn-outline-success">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button (click)="borraHeroe(k)" class="btn btn-outline-danger">
                                Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div *ngIf="(heroes | keys).length === 0 && !loading" class=" alert alert-info">
                <strong>No hay</strong> registros que mostrar
            </div>

            <div *ngIf="loading" class="alert alert-warning">
                <strong>Cargando...</strong> por favor espere
            </div>
        </div>
    </div>
</div>
