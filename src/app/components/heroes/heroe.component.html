<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
    Regresar
</button>

<button (click)="agregarNuevo(forma)" class="btn btn-outline-success">
    Nuevo Heroe
</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre del heroe" required>
            </div>
            <div class="form-group">
                <label>Casa</label>
                <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea type="text" name="bio" [(ngModel)]="heroe.bio" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
